addon:
  postgresql: 9.4

notifications:
  email: false

sudo: false

language: python

cache:
  - pip

services:
  - posgresql
  - elasticsearch
  - redis-server

python:
  - "2.7"

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"

install:
  - "travis_retry pip install -r requirements.txt"
  - "travis_retry hepdata reindex -r True"

script:
  - "./run-tests.sh"

after_success:
  - coveralls
