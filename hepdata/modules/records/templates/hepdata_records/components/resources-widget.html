<div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModal"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="additionalResource">Additional Publication Resources</h4>
            </div>

            <div class="modal-body" id="resource-modal-contents">
                <div class="alert alert-info"><p class="text-center">Here you'll find any code, additional papers, etc.
                    relating to the entire
                    publication.</p></div>

                {% if (ctx.show_review_widget or ctx.show_upload_widget or ctx.is_submission_coordinator_or_admin) %}

                    <div class="container-fluid">

                        <div class="row-fluid">

                            <div class="col-md-12 add-resource-container">

                                <h4>Add Resource</h4>

                                <form class="form-horizontal"
                                      action="/record/add_resource/{{ ctx.recid }}/{{ ctx.version }}" method="post">
                                    <div class="form-group">
                                        <label for="analysisType" class="col-sm-2 control-label">Type</label>
                                        <div class="col-sm-5">
                                            <select name="analysisType" id="analysisType" class="form-control">
                                                <option disabled>Analyses</option>
                                                <option value="applgrid">APPLgrid Analysis</option>
                                                <option value="madanalysis">MAD Analysis</option>
                                                <option value="rivet">Rivet Analysis</option>
                                                <option value="fastnlo">fastNLO</option>
                                                <option value="ufo">Universal Feynrules Output</option>
                                                <option value="xfitter">XFitter</option>

                                                <option disabled></option>
                                                <option disabled>Code Repositories</option>
                                                <option value="github">Github Repository</option>
                                                <option value="gitlab">Gitlab Repository</option>
                                                <option value="bitbucket">Bitbucket Repository</option>

                                                <option disabled></option>
                                                <option value="other">Other</option>
                                            </select>


                                        </div>
                                        <div id="other_container" class="col-sm-5 hidden">
                                            <input type="text" class="form-control" id="analysisOther"
                                                   name="analysisOther"
                                                   placeholder="e.g. an analysis type such as UFO">
                                        </div>
                                    </div>


                                    <div class="form-group" id="url">
                                        <label for="analysisURL" class="col-sm-2 control-label">URL</label>
                                        <div class="col-sm-10">
                                            <input type="url" class="form-control" id="analysisURL" name="analysisURL"
                                                   placeholder="URL">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-10 pull-right text-right">
                                            <button type="submit" id="addAnalysisBtn" class="btn btn-success" disabled>
                                                Add new Resource
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                {% endif %}

                <div class="clearfix"></div>

                <div class="container-fluid">
                    <div class="row" id="resource-list">
                        <!-- automatically populated -->
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">


    var update_action = function () {
        var _analysis_type = $('#analysisType').val();
        var _analysis_other = $('#analysisOther').val();
        var _analysis_url = $('#analysisURL').val();

        $("#other_container").toggleClass('hidden', _analysis_type !== 'other');

        var _enable_button = ((_analysis_type !== 'other' || (_analysis_type === 'other' && _analysis_other !== ''))
        && _analysis_url != '');

        $("#addAnalysisBtn").prop('disabled', !_enable_button);
    };

    $(".form-control").on('change', update_action);
    $(".form-control").on('keyup', update_action);

</script>
